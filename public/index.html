<!DOCTYPE html>
<html class="dark">
  <head>
    <title>RDpoints</title>
    <meta charset="utf-8" />
		<link rel="stylesheet" href="./public/css/tailwind.css">
		<script  src="./public/js/main.js" type="module"></script>
  </head>
  <body>
		<section class="bg-tuna-50 dark:bg-tuna-900">
  <div class="flex flex-col items-center justify-center px-6  mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-4 lg:mb-6 text-2xl font-semibold text-tuna-900 dark:text-white">
          <img class=" w-56  " src="./public/images/logo2.svg" alt="logo">
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-lg xl:p-0 dark:bg-tuna-800 dark:border-tuna-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-tuna-900 md:text-2xl dark:text-white">
              </h1>
							<form class="space-y-4 md:space-y-6" onsubmit="return TryLogin(this)" action="#" id="idLoginForm">
                  <div>
                      <label for="email" class="block mb-2 text-3xl lg:text-sm font-medium text-tuna-900 dark:text-white"> Correo:</label>
                      <input type="email" name="email" id="email" class="bg-tuna-50 border border-tuna-300 text-tuna-900 text-3xl lg:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-tuna-700 dark:border-tuna-600 dark:placeholder-tuna-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-3xl lg:text-sm font-medium text-tuna-900 dark:text-white">Contraseña:</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" class="bg-tuna-50 border border-tuna-300 text-tuna-900 
											text-3xl lg:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-tuna-700 dark:border-tuna-600 dark:placeholder-tuna-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <button type="submit" form="idLoginForm" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none 
										focus:ring-primary-300 font-medium rounded-lg text-3xl lg:text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Ingresar</button>
									<div>
										<label id="idLoginError" class="text-3xl lg:text-sm text-primary-500 pt-2 font-semibold hidden">Usuario o contraseña incorrectos</label>
									</div>
              </form>
          </div>
      </div>
  </div>
</section>
  </body>
</html>
